<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Making fonts!</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="BasicCSS2.css">
	</head>
	<body>
	<style>
	.font_1 {
		background-color:black;
		color:yellow;
		font-size:large;
	}
	.font_2 {
		background-color:darkblue;
		color:white;
		font-size:medium;
	}
	.MyStyle {
		Background-color:red;
		color:black;
		text-decoration:underline;
		font-weight:bold;
		font-size:small;
	}
	</style>
	<h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
	<h3 class="font_2">This h3 element is styled per class attribute font_2</h3>
	<h4 class="MyStyle">This is my personalized element &amp; now im using it to learn entitys!</h4>
	<p>This is a paragraph made using my personal font</p>
	</body>
</html>
